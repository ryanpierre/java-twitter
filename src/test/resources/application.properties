# This is the specific application.properties for test mode.

# This is the database URL for test mode
spring.datasource.url=jdbc:postgresql://localhost:5432/makers-twitter-clone-test

# See the other `application.properties` for definitions of these
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

# Set up database to drop between tests
spring.jpa.hibernate.ddl-auto=create-drop

# Allow bean overriding. Useful for injecting mock services in tests
spring.main.allow-bean-definition-overriding=true